<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor Rich-Text</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <nav class="header">
        <div class="component-group font-component">
            <a><i class="material-icons">title</i></a>
            <select name="font-component" id="font-component">
                <option value="serif">Serif</option>
                <option value="sans-serif">Sans Serif</option>
                <option value="monospace">Monospace</option>
            </select>
        </div>
        <div class="component-group size-component">
            <i class="material-icons">format_size</i></a>
            <select name="size-component" id="size-component">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
            </select>
        </div>
        <div class="component-group size-component">
            <i class="material-icons">colorize</i></a>
            <input type="color" name="text-color" id="text-color">
        </div>
        <a id="btn-bold"><i class="material-icons">format_bold</i></a>
        <a id="btn-italic"><i class="material-icons">format_italic</i></a>
        <a id="btn-underline"><i class="material-icons">format_underlined</i></a>
        <a id="btn-align-left"><i class="material-icons">format_align_left</i></a>
        <a id="btn-align-center"><i class="material-icons">format_align_center</i></a>
        <a id="btn-align-right"><i class="material-icons">format_align_right</i></a>
        <a id="btn-align-justify"><i class="material-icons">format_align_justify</i></a>
    </nav>
    <iframe id="editor" contenteditable="true" width="100%"></iframe>
    <script src="script.js" type="module"></script>
</body>
</html>
